        const time_now_text = document.getElementById('time_now_text')
        const time_start_text = document.getElementById('time_start_text')
        const total_shift_time = document.getElementById('total_shift_time')
        const timeInterval = setInterval(getTimeNow,1000)
        let timestarted = new Date();
        time_start_text.innerText = (()=>{ return timestarted.toString().slice(16,24)})()
        
        function  getTimeNow  () {
            let now = new Date()
            now_s = now.toString()
            time_now_text.innerText = now_s.slice(16,24)
            const diffTime = Math.abs(now - timestarted);
            const diffHours =  Math.ceil(diffTime / (1000 * 60 * 60 ))%24
            const diffmins =  Math.ceil(diffTime / (1000 * 60  ))%60
            const diffSeconds =  (Math.ceil(diffTime / (1000 ))%60); 
            total_shift_time.innerText = (diffHours-1)+"H"+(diffmins-1)+"Min"+diffSeconds +"s"

        }
